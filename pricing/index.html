<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <title>pittyh6 | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <h1 class="itens">Our Pricing</h1>
            </div>
            <div class="itens itens-row-center row">
                <label class="itens" for="Annually">Annually</label>
                <label class="itens switch">
            <input onCLick="toggleChecked()" class="itens" type="checkbox">
            <span class="itens slider round"></span>
          </label>
                <label class="itens" for="Monthly">Monthly</label>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container-fluid">
            <div class="row row-no-gutters no-pad">
                <div class="content-egde-col col-xs-12 col-sm-4">
                    <h2>Basic</h2>
                    <h3 class="month-price">&dollar;19.99 </h3>
                    <h3 class="year-price">&dollar;199.99</h3>
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3 GB</p>
                    <hr>
                    <button class="bnt-learn btn btn-primary" type="submit">Learn More </button>
                </div>
                <div class="content-middle-col col-xs-12 col-sm-4">
                    <h2>Professional</h2>
                    <h3 class="month-price"> &dollar;24.99</h3>
                    <h3 class="year-price"> &dollar;249.99</h3>
                    <hr>
                    <p> 1 TB Storage</p>
                    <hr>
                    <p> 5 Users Allowed</p>
                    <hr>
                    <p> Send up to 10 GB</p>
                    <hr>
                    <button class="bnt-learn btn btn-primary" type="submit">Learn More </button>
                </div>
                <div class="content-egde-col col-xs-12 col-sm-4">
                    <h2> Master</h2>
                    <h3 class="month-price"> &dollar;39.99</h3>
                    <h3 class="year-price">&dollar;399.99</h3>
                    <hr>
                    <p> 2 TB Storage</p>
                    <hr>
                    <p> 10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20 GB</p>
                    <hr>
                    <button class="bnt-learn btn btn-primary" type="submit">Learn More </button>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="attribution">
            Coded by <a href="https://github.com/pittyh6" target="_blank">pittyh6</a>.
        </div>
    </footer>

</body>
